<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="result-container">
        <h1>Quiz Result</h1>
        <p id="resultName">Name: </p>
        <p id="totalTime">Total Time Taken: </p>
        <p id="totalQuestions">Total Questions: </p>
        <p id="attempt">Attempt: </p>
        <p id="correctQuestions">Correct Questions: </p>
        <p id="wrongQuestions">Wrong Questions: </p>
        <p id="percentage">Score: </p>
        <button onclick="startAgain()">Start Again</button>
        <button onclick="goHome()">Go to Home</button>
    </div>
    <script src="result.js"></script>
</body>
</html>
