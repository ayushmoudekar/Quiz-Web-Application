<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-details">
            <img src="images.png" alt="Logo" class="logo">
            <h1>Welcome to the Quiz App!</h1>
            <input type="text" id="userName" placeholder="Enter your name">
            <button id="enterButton" >Enter</button>
        </div>
        <div class="categories">
            <button onclick="startQuiz('pipes')">Pipes and Cisterns</button>
            <button onclick="startQuiz('probability')">Probability</button>
            <button onclick="startQuiz('age')">Problems on Age</button>
            <button onclick="startQuiz('profit')">Profit and Loss</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
